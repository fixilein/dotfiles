# Shadow
shadow = true;
# no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
detect-rounded-corners = true;
shadow-radius = 5;
shadow-offset-x = 1;
shadow-offset-y = 1;
shadow-opacity = .3;
shadow-ignore-shaped = false;
shadow-exclude = [
	"name = 'Notification'", 
# workaround for conky until it provides window properties:
	"override_redirect = 1 && !WM_CLASS@:s",
    "class_g ?= 'Dmenu'",
#	"class_g ?= 'Dunst'",
# disable shadows for hidden windows:
	"_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
	"_GTK_FRAME_EXTENTS@:c",
# disables shadows on sticky windows:
#	"_NET_WM_STATE@:32a *= '_NET_WM_STATE_STICKY'",
# disables shadows on i3 frames
	"class_g ?= 'i3-frame'"
];

# shadow-exclude-reg = "x10+0+0";
# xinerama-shadow-crop = true;

#menu-opacity = 0.95;
#inactive-opacity = 0.50;
#inactive-dim = 0.3;
#active-opacity = 1;
#alpha-step = 0.01;
blur-background = true;
#blur-kern = "3x3box";
blur-method = "kawase"
blur-strength = 10


fading = false;
fade-delta = 3;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-exclude = [ ];
#no-fading-openclose = true;

backend = "glx";
glx-no-stencil = true; 
glx-copy-from-front = false;
glx-swap-method = 1;
glx-no-rebind-pixmap = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-client-opacity = true;
unredir-if-possible = true;
refresh-rate = 0;
vsync = "opengl-swc";
dbe = false;
paint-on-overlay = true;
focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];

opacity-rule = [ 
#"50:class_g = 'i3-frame' && !_NET_WM_STATE@:32a",
"85:class_g = 'URxvt'", # && !_NET_WM_STATE@:32a", 
#"90:class_g = 'URxvt' && !_NET_WM_STATE@:32a", 
"90:class_g = 'Spotify'",
"80:class_g = 'Rofi'",
# "95:class_g = 'dolphin'",
"80:class_g = 'Atom'",
"90:class_g = 'jetbrains-pycharm'",
"90:class_g = 'jetbrains-idea'",
"90:class_g = 'jetbrains-clion'",
"90:class_g = 'jetbrains-studio'",
"90:class_g = 'jetbrains-webstorm'",
"85:class_g = 'Emacs'",
"90:class_g = 'discord'",
"90:class_g = 'Pcmanfm'",
# "70:name *? = 'Google Docs'",
# "80:class_g = 'Google-chrome'",
# "90:class_g = 'TelegramDesktop'",
#"0:_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'", 
#"96:_NET_WM_STATE@:32a *= '_NET_WM_STATE_STICKY'" 

# Flashfocus
# "0:_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];

blur-background-exclude = [
  "class_g = 'Polybar'"
];

wintypes : 
{
  tooltip : 
  {
    fade = true;
    shadow = false;
    opacity = 0.85;
    focus = true;
  };
  fullscreen : 
  {
    fade = true;
    shadow = false;
    opacity = 1;
    focus = true;
  };
};
